# DEFAULT CONFIG - https://raw.githubusercontent.com/alacritty/alacritty/master/alacritty.yml

env:
  # Default: `alacritty` (if it exists in terminfo, fallback is xterm-256color)
  TERM: xterm-256color

window:
  # Values: full|none
  # Values  (macOS only): transparent|buttonless
  decorations: buttonless

  # Values: 0.0 - 1.0
  #opacity: 1.0

#scrolling:
  #history: 10000

  # Scrolling distance multiplier.
  #multiplier: 3

# Font
font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono

  size: 14.0

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

cursor:
  style:
    # Values: Block `â–‡`|Underline `_`|Beam `|`
    shape: Beam

#live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true
